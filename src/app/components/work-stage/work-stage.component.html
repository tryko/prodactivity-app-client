<div #taskStage>
  <h3>add window.unload event in case i close accidently, </h3>
  <p> will add an address to the task i'm working, if it was closed accidently than can return to the last point it happend.</p>
  <button md-button (click)="onThinkingOfStopingTask()"><b>Thinking of stopping</b></button>
  <button md-button color="primary" (click)="onStopTask()"><b>Stopped</b></button>
  <button md-button color="primary" (click)="onFinishTask(true)"><b>Finished Task</b></button>
  <div class="horizontalLayout">
    <div class="divMargin" *ngFor="let i of thoughtsToStop">
      <h2> + </h2>
    </div>
  </div>
</div>
